<script src='../dist/mapbox-gl-dev.js'></script>
<script>

mapboxgl.accessToken = "pk.eyJ1IjoienN0YWRsZXIiLCJhIjoiY2lvbDc5Zzl6MDAwc3Z2bTZ6NDNybDM3dSJ9.vxR1WVn26mEtpEk9MzdiUA";
